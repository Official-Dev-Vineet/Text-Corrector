<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Corrector</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Corrector</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <div class="buttons">
            <button id="checkErrorsButton">Check Errors</button>
            <button id="nextErrorButton">Next Error</button>
            <button id="correctAllErrorsButton">Correct All Errors</button>
        </div>
        <p id="errorDisplay">Errors will be displayed here...</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
